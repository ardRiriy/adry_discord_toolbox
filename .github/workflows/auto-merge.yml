name: auto deploy

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: リポジトリのチェックアウト
      uses: actions/checkout@v2

    - name: mainからproductへマージ
      run: |
        git fetch origin
        git checkout product
        git merge origin/main --allow-unrelated-histories
        git push origin product
